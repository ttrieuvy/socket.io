<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chăm sóc khách hàng</title>
    <meta
      name="viewport"
      content="width=device-width, inital-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field"><h3>Chăm sóc khách hàng</h3></div>
        <div class="form-field">
          <label>Bạn tên là: </label>
          <input type="text" name="name" autofocus />
        </div>
        <div class="form-field">
          <label>Bạn lựa chọn dịch vụ nào</label>
          <!-- 
            1. Đặt lịch
            2. Hủy lịch
            3. Phàn nàn
            4. Khác
           -->
          <input type="text" name="room" autofocus />
        </div>
        <div class="form-field">
          <button>Bắt đầu chat</button>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      let socket = io();

      // ket noi server trong file .html
      socket.on("connect", () => {
        console.log("ket noi thanh cong ben site index.html");
      });

      // ngat ket noi voi server

      socket.on("disconnect", () => {
        console.log("ngat ket noi den server");
      });
    </script>
  </body>
</html>
